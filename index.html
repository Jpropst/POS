<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grand Circus Gaming Co.</title>
  </head>
  <body>
    <header>
      <h1>Grand Circus Gaming Co.</h1>
    </header>
    <div class="menu-container">
      <div id="menu">
        <div class="product-display" id="product-display">
          <div class="products" id="cah">
            <img src="imgs/cah.jpg" alt="cards against humanity" />
          </div>

          <div class="products" id="catan">
            <img src="imgs/catan.jpg" alt="Catan" />
          </div>

          <div class="products" id="monopoly">
            <img src="imgs/monopoly.jpg" alt="Monopoly" />
          </div>

          <div class="products" id="pf">
            <img src="imgs/pf.jpg" alt="path-finders" />
          </div>

          <div class="products" id="uno">
            <img src="imgs/uno.jpg" alt="Uno" />
          </div>

          <div class="products" id="wingspan">
            <img src="imgs/Wingspan.jpg" alt="Wingspan" />
          </div>

          <div class="products" id="terraforming">
            <img src="imgs/tm.jpg" alt="Terraforming Mars" />
          </div>

          <div class="products" id="scrabble">
            <img src="imgs/scrabble.jpg" alt="Scrabble" />
          </div>

          <div class="products" id="candy-land">
            <img src="imgs/cl.jpg" alt="Candy Land" />
          </div>

          <div class="products" id="the-game-of-life">
            <img src="imgs/gol.jpg" alt="The Game Of Life" />
          </div>
        </div>
      </div>
    </div>

    <div id="checkout-modal" class="modal">
      <div id="cart"></div>
      <button id="checkout-button">Checkout</button>
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Checkout</h2>
        <div id="checkout-summary"></div>
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method">
          <option value="cash">Cash</option>
          <option value="card">Card</option>
        </select>
        <button id="process-payment">Process Payment</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

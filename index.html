<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Grand Circus Gaming Co.</title>
  </head>
  <body>
    <header>
      <h1>Grand Circus Gaming Co.</h1>
    </header>
    <div id="productmodal">
      <img id="productmodal-img" src="" alt="" />
      <h2 id="productmodal-name"></h2>
      <p id="productmodal-price"></p>
      <p id="productmodal-description"></p>
    </div>

    <div class="menu-container">
      <div id="menu">
        <ul class="product-display" id="product-display">
          <li class="products" id="cah">
            <img
              src="imgs/cah.jpg"
              alt="cards against humanity"
              data-name="Cards Against Humanity"
            />
          </li>

          <li class="products" id="catan">
            <img
              id="catanImg"
              src="imgs/catan.jpg"
              alt="Catan"
              data-name="Settlers of Catan"
            />
          </li>

          <li class="products" id="monopoly">
            <img
              id="monopolyImg"
              src="imgs/monopoly.jpg"
              alt="Monopoly"
              data-name="Monopoly"
            />
          </li>

          <li class="products" id="pf">
            <img
              id="pfImg"
              src="imgs/pf.jpg"
              alt="path-finders"
              data-name="Path Finders"
            />
          </li>

          <li class="products" id="uno">
            <img id="unoImg" src="imgs/uno.jpg" alt="Uno" data-name="Uno" />
          </li>

          <li class="products" id="wingspan">
            <img
              id="wsImg"
              src="imgs/Wingspan.jpg"
              alt="Wingspan"
              data-name="Wingspan"
            />
          </li>

          <li class="products" id="terraforming">
            <img
              id="tmImg"
              src="imgs/tm.jpg"
              alt="Terraforming Mars"
              data-name="Terraforming Mars"
            />
          </li>

          <li class="products" id="scrabble">
            <img
              id="scrabbleImg"
              src="imgs/scrabble.jpg"
              alt="Scrabble"
              data-name="Scrabble"
            />
          </li>

          <li class="products" id="candy-land">
            <img
              id="clImg"
              src="imgs/cl.jpg"
              alt="Candy Land"
              data-name="Candy Land"
            />
          </li>

          <li class="products" id="the-game-of-life">
            <img
              id="golImg"
              src="imgs/gol.jpg"
              alt="The Game Of Life"
              data-name="The Game Of Life"
            />
          </li>
        </ul>
      </div>
    </div>

    <div id="checkout-modal" class="modal">
      <div id="cart"></div>
      <button id="checkout-button">Checkout</button>
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Checkout</h2>
        <div id="checkout-summary"></div>
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method">
          <option value="cash">Cash</option>
          <option value="card">Card</option>
        </select>
        <button id="process-payment">Process Payment</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
